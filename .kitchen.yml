driver:
  name: vagrant
  customize:
    memory: 512

provisioner:
  name: chef_zero
  data_bags_path: "test/fixtures/data_bags"
  attributes:
    fake_databags:
      - data_bag: 'vault'
        content:
          id: 'splunk__default'
          auth: 'admin:notarealpassword'

platforms:
  - name: windows-2012r2
    customize:
      memory: 2048
    driver_config:
      box: opentable/win-2012r2-standard-amd64-nocm
      require_chef_omnibus: 12.5.1
  - name: centos-6.7
  - name: centos-7.1
  - name: ubuntu-12.04
  - name: ubuntu-14.04


suites:
  - name: windows_client
    run_list:
      - recipe[kitchen-test-helper]
      - recipe[chef-splunk::default]
      - recipe[test::prerequisites]
      - recipe[test::postrequisites]
    attributes:
      dev_mode: true
      splunk:
        setup_auth: false
        server:
          runasroot: false
        accept_license: true
        indexers_group1:
          splunk_servers: '192.168.10.1:9997, 192.168.10.2:9997, 192.168.10.3:9997'
          outputs_conf:
            sslCommonNameToCheck: sslCommonName
            sslCertPath: $SPLUNK_HOME/etc/certs/cert.pem
            sslPassword: password
            sslRootCAPath: $SPLUNK_HOME/etc/certs/cacert.pem
            sslVerifyServerCert: false
        indexers_group2:
          splunk_servers: '192.168.20.1:9997, 192.168.20.2:9997, 192.168.20.3:9997'
          outputs_conf:
            sslCommonNameToCheck: sslCommonName
            sslCertPath: $SPLUNK_HOME/etc/certs/cert.pem
            sslPassword: password
            sslRootCAPath: $SPLUNK_HOME/etc/certs/cacert.pem
            sslVerifyServerCert: false
        inputs_conf:
          host: localhost
          ports:
            - port_num: 123123
              config:
                connection_host: dns
                sourcetype: syslog
                source: tcp:123123
    includes:
      - windows-2012r2

  - name: linux_client
    run_list:
      - recipe[kitchen-test-helper]
      - recipe[chef-splunk::default]
      - recipe[test::prerequisites]
      - recipe[test::postrequisites]
    attributes:
      dev_mode: true
      splunk:
        server:
          runasroot: false
        accept_license: true
        indexers_group1:
          splunk_servers: '192.168.10.1:9997, 192.168.10.2:9997, 192.168.10.3:9997'
          outputs_conf:
            sslCommonNameToCheck: sslCommonName
            sslCertPath: $SPLUNK_HOME/etc/certs/cert.pem
            sslPassword: password
            sslRootCAPath: $SPLUNK_HOME/etc/certs/cacert.pem
            sslVerifyServerCert: false
        indexers_group2:
          splunk_servers: '192.168.20.1:9997, 192.168.20.2:9997, 192.168.20.3:9997'
          outputs_conf:
            sslCommonNameToCheck: sslCommonName
            sslCertPath: $SPLUNK_HOME/etc/certs/cert.pem
            sslPassword: password
            sslRootCAPath: $SPLUNK_HOME/etc/certs/cacert.pem
            sslVerifyServerCert: false
        inputs_conf:
          host: localhost
          ports:
            - port_num: 123123
              config:
                connection_host: dns
                sourcetype: syslog
                source: tcp:123123
    excludes:
      - windows-2012r2
      - ubuntu-12.04
      - ubuntu-14.04

  - name: server
    run_list:
      - recipe[kitchen-test-helper]
      - recipe[chef-splunk::default]
      - recipe[test::prerequisites]
      - recipe[test::postrequisites]
    attributes:
      dev_mode: true
      splunk:
        server:
        accept_license: true
        is_server: true
    excludes:
      - windows-2012r2
      - centos-6.7
      - centos-7.1
      - ubuntu-12.04
      - ubuntu-14.04

  - name: server-runas-splunk
    run_list:
      - recipe[kitchen-test-helper]
      - recipe[chef-splunk::default]
    attributes:
      dev_mode: true
      splunk:
        server:
          runasroot: false
        is_server: true
        accept_license: true
        ssl_options:
          enable_ssl: true
        web_port: 8443
    excludes:
      - windows-2012r2
      - centos-6.7
      - centos-7.1
      - ubuntu-12.04
      - ubuntu-14.04

  - name: disabled
    run_list:
      - recipe[kitchen-test-helper]
      - recipe[chef-splunk::default]
    attributes:
      splunk:
        disabled: true
    excludes:
      - windows-2012r2
      - centos-6.7
      - centos-7.1
      - ubuntu-12.04
      - ubuntu-14.04
